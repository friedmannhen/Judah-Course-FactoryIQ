<div class="machines">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Charts">
      <div class="machines_charts">
        <mat-card appearance="outlined" class="machine-pie-chart" *ngFor="let item of chartsData | keyvalue">
          <mat-card-header>
            <mat-card-title>{{item.key}}</mat-card-title>
            <!-- <mat-card-subtitle></mat-card-subtitle> -->
          </mat-card-header>
          <mat-card-content>
            <app-pie [pieChartData]="item.value" [pieChartOptions]="pieChartOptions"></app-pie>
          </mat-card-content>

          <mat-card-actions class="actions">
            <button mat-raised-button [routerLink]="['/machine-statuses', item.key]">Department</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Table">
      <app-machines-table [departmentsData]="departmentsData"></app-machines-table>
    </mat-tab>
  </mat-tab-group>
</div>
